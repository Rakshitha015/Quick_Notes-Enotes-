<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit_notes</title>
</head>
<body>

    <section>
       <div class="container p-5">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <div class="card">
                        <div class="card-header text-center">
                            <h1>Edit Your Notes</h1>
                            <th:block th:if="${session.msg}">
							    <p class="text-center text-success fs-4">[[${session.msg}]]</p>
						        <th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
						    </th:block>
                            
                        </div>
                        <div class="card-body">
                            <form action="/user/updateNotes" method="post">
                                <div class="mb-3">
                                    <label>Enter Title</label>
                                    <input type="text" name="title" th:value="${editNotes.title}" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label>Enter Description</label>
                                   <textarea  type="text" rows="6" cols="" name="description" th:value="${editNotes.description}" class="form-control"></textarea>
                                </div>
                                <input type="hidden" name="id" th:value="${editNotes.id}">
                                <button class="btn btn-primary mt-4">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
       </div>
    </section>
</body>
</html>
