<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view_notes</title>
</head>
<body>
    <section>
        <div class="container-fluid p-2">
            <h4 class="text-center">View All Notes</h4>
            <th:block th:if="${session.msg}">
                <p class="text-center text-success fs-4">[[${session.msg}]]</p>
            <th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
            </th:block>
            <div class="row">
                <div th:each="n:${notesList}" class="col-md-10 offset-md-1 mt-2">
                    <div class="card shadow p-3 mb-5 bg-body rounded">
                        <div class="text-center">
                            <i class=" fa-solid fa-book fa-2x"></i>
                        </div>
                        <p class="fw-bold">[[${n.title}]]</p>
						<p>[[${n.description}]]</p>
						<p>publish Date : <span class="fw-bold text-primary">[[${n.date}]]</span></p>

                        <div class="text-center">
                            <!-- th:href="@{'editNotes/'+${n.id}}" using this to get the value-->
                            <a th:href="@{'editNotes/'+${n.id}}" class="btn btn-sm btn-primary">Edit</a>
                            <a th:href="@{'deleteNotes/'+${n.id}}" class="btn btn-sm btn-danger">Delete</a>
                        </div>


                    </div>

                </div>

            </div>

        </div>
    </section>
    
</body>
</html>
