<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add_notes</title>
</head>
<body>
    <section>
       <div class="container p-5">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <div class="card">
                        <div class="card-header text-center">
                            <h1>Add Your Notes</h1>

                            <th:block th:if="${session.msg}">
                                <p class="text-center text-success fs-4">[[${session.msg}]]</p>
                                <th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
                           
                             </th:block>

                        </div>
                        <div class="card-body">
                            <form action="saveNotes" method="post">
                                <div class="mb-3">
                                    <label>Enter Title</label>
                                    <input type="text" name="title" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label>Enter Description</label>
                                   <textarea class="form-control" rows="6" cols="" name="description"></textarea>
                                </div>
                                <button class="btn btn-primary mt-4">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
       </div>
    </section>
</body>
</html>
